<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Video.js DNA Plugin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    <!-- Makes the header -->
    <script src="//samples.streamroot.io/web/assets/header.js"></script>
   
    <!-- Video.js build -->
    <link href="//vjs.zencdn.net/7.4.1/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/7.4.1/video.min.js"></script>
  
    <!-- Streamroot source handler plugin -->
    <script src="//cdn.streamroot.io/videojs-hlsjs-plugin/1/stable/videojs-hlsjs-plugin.js"></script>
  
    <!-- Streamroot DNA plugin -->
    <script src="//cdn.streamroot.io/videojs-hls-dna-plugin/1/stable/videojs-hls-dna-plugin.js?srKey=da32565b-dd31-4ae8-9be7-951d6ca79621"></script>
    <!-- Video.js build -->
    <link href="//vjs.zencdn.net/7.4.1/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/7.4.1/video.min.js"></script>
  
    <!-- videojs-contrib-dash -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/dashjs/2.5.0/dash.all.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/videojs-contrib-dash/2.9.3/videojs-dash.min.js"></script>
  
    <!-- Streamroot DNA plugin -->
    <script src="//cdn.streamroot.io/videojs-dash-dna-plugin/1/stable/videojs-dash-dna-plugin.js?srKey=da32565b-dd31-4ae8-9be7-951d6ca79621"></script>
    <!-- Streamroot Builds -->
    <script src="//cdn.streamroot.io/videojs-hls-dna-plugin/1/stable/videojs-hls-dna-plugin.js#streamrootKey=demoswebsiteandpartners"></script>
    <script src="//cdn.streamroot.io/videojs-hlsjs-plugin/1/stable/videojs-hlsjs-plugin.js"></script>
  
  
    
    <!-- Graphs -->
    <script src="//tools.streamroot.io/usage-graphs/stable/graphs.js"></script> 
  
  
  <!--   <script src="//tools.streamroot.io/usage-graphs/latest/graphs.js"></script> -->
  
    
  </head>
  <body>
  <center>
    <div>
      <video id=demoplayer width=512 height=288 class="video-js vjs-default-skin" controls autoplay muted>
          <source src='http://wowza-test-cloudfront.streamroot.io/vodOrigin/tos1500.mp4/playlist.m3u8' type="application/x-mpegURL">
      </video>
    </div>    
    <script>
      var options = {
        html5: {
          hlsjsConfig: {
            "maxBufferSize": 0,
            "maxBufferLength": 30,
            "liveSyncDuration": 30,
            "liveMaxLatencyDuration": Infinity
          },
        },
        dnaConfig: {},
      };
      var player = videojs("demoplayer", options);
      player.src("http://wowza-test-cloudfront.streamroot.io/vodOrigin/tos1500.mp4/playlist.m3u8");

      function contentIdFn(contentUrl) {
          var l = document.createElement("a");
          l.href = contentUrl;
          return l.pathname;
        }

      var dnaConfig = { 
          "contentIdGenerator" : contentIdFn
        };

        function Alert(id){
            alert(id);
        }




   



    </script>
  </center>
  <button value="contentIdFn" onclick="Alert(dnaConfig.contentIdGenerator(contentIdFn('http://vod-l3.delivery.streamroot.io/vodOrigin/tos1500.mp4/playlist.m3u8')))", id="contentIdFn">Page1's ID</button>

<!--   <button id="save">Save</button> -->
  <button onclick="document.getElementById('contentIdFn').disabled=situation, times();" >Enable/Disable</button>
  <script>
  var situation=true
  var flag=0;
  function times(){
      situation = !situation
      }
  </script>





  <div id="streamroot-graphs"></div>
  




  
</body>


</html>
